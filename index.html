<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

    <title>RocketBlog</title>
</head>

<body>
    <header>
        <img src="assets/images/logo.svg" class="header__logo" alt="The Blog. logo">

        <nav>
            <ul>
                <li>Home</li>
                <li>Sobre</li>
                <li>Categorias</li>
                <li>Contato</li>
            </ul>
        </nav>

        <div class="header__search--container">
            <input type="search" name="search" id="search" placeholder="Buscar">
            <img src="assets/images/search.svg" class="search__img" alt="search">
            <button><img src="assets/images/search.svg" class="button__img" alt=""></button>
        </div>
    </header>
</body>
</html>
